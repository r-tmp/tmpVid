name: Release App

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    
    runs-on: windows-latest
    
    env:
      VERSION : 1.0
      
    steps:
    - name: checkout
      uses: actions/checkout@v3
      
    #- name: install dotnet (installed already)
    #  uses: actions/setup-dotnet@v3
    #  with:
    #    dotnet-version: 7.0.x
    
    - name: restore
      run: |
        cd src
        dotnet restore
      
    - name: publish
      run: |
        cd src
        dotnet publish -c release
        
    - name: download ffmpeg
      run: Invoke-WebRequest -URI 'https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip' -OutFile .\ffmpeg.zip
    
    - name: extract ffmpeg
      run: Expand-Archive -Path .\ffmpeg.zip -Force -DestinationPath src\tmpVid\bin\Release\net7.0-windows\publish
        
    - name: zip release
      run: Compress-Archive -Path src\tmpVid\bin\Release\net7.0-windows\publish -DestinationPath .\tmpVid.zip
    
    - name: set version
      run: |
        $major = $(Get-Date).Year
        $minor = $(Get-Date).Month
        $build = $(Get-Date).Day
        $v = "$major.$minor.$build"
        echo "VERSION=$v" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
    
    - name: create tag
      uses: negz/create-tag@v1
      with:
        version: ${{ env.VERSION }}
        message: ${{ github.event.inputs.message }}
        token: ${{ secrets.GITHUB_TOKEN }}
          
    - name: create release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "tmpVid.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
