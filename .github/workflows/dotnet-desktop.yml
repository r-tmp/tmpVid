name: Release App

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: install dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: restore
      run: dotnet restore
      
    - name: publish
      run: dotnet publish -c release
        
    - name: dpwnload ffmpeg
      run: curl https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip -o ffmpeg.zip
    
    - name: extract ffmpeg
    - uses: montudor/action-zip@v1
      with:
        args: unzip -qq ffmpeg.zip -d \
        
