name: Release App

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    
    runs-on: windows-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v3
      
    #- name: install dotnet (installed already)
    #  uses: actions/setup-dotnet@v3
    #  with:
    #    dotnet-version: 7.0.x
    
    - name: restore
      run: |
        cd src
        dotnet restore
      
    - name: publish
      run: |
        cd src
        dotnet publish -c release
        
    - name: download ffmpeg
      run: Invoke-WebRequest -URI 'https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip' -OutFile .\ffmpeg.zip
    
    - name: extract ffmpeg
      run: Expand-Archive -Path .\ffmpeg.zip -Force -DestinationPath src\tmpVid\bin\Release\net7.0-windows\publish
        
    - name: zip release
      run: Compress-Archive -Path src\tmpVid\bin\Release\net7.0-windows\publish -DestinationPath .\tmpVid.zip
    
    - name: create release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
